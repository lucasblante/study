<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <title>Google</title>
</head>
<body>
     <header class="menu">
          <div class="menu__section left">
               <img class="menu__icon" src="assets/burger-icon.svg" alt="BurgerMenu">
               <a class="menu__link active">All</a>
               <a class="menu__link">Images</a>
          </div>
          <div class="menu__section right">
               <a class="menu__rightLink" href="https://mail.google.com/mail" >Gmail</a>
               <a class="menu__rightLink" >Images</a>
               <img class="menu__icon more" src="assets/more-icon.svg" alt="more">
               <img class="menu__avatar" src="assets/avatar.png" alt="avatar">
          </div>
     </header>

     <main class="content">
          <img class="content__logo" src="assets/logo.png" alt="logo">

          <input class="content__search" type="text" />
          
          <div class="content__buttons">
               <input class="content__buttons content__input" type="button" onclick="location.href='https://www.google.com'"" value="Google Search">
               <input class="content__buttons content__input" type="button" onclick="location.href='https://www.google.com/doodles/'"  value="I'm Feeling Lucky">
          </div>

          <div class="content__offer">
               Made by <a href="https://github.com/lucasblante">Lucas Blante</a> for studying purposes
          </div>
     </main>

     <footer class="footer">
          <div class="footer__section footer__location">
               <span>Brazil</span>
          </div>
          <div class="footer__section">
              <div class="footer__section footer__links left">
                    <a>Advertising</a>
                    <a>Bussines</a>
                    <a>About</a>
                    <a>How Search works</a>
              </div>
               <div class="footer__section footer__links right">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
               </div>
          </div>
     </footer>
</body>
</html>
